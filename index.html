<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ac823c526b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Oh My Food</title>
</head>
<body>
  <header class="header">
    <h1 class="header__logo">Oh my Food</h1>
   </header>

   <main>
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      <h2 class="location__h2">Paris, Belleville</h2>
    </div>

    <section class="explorer m-1rem">
<h2 class="explorer__h2">Réservez le menu qui <br> vous convient</h2>
<p class="explorer__text">
  Découvre des restaurants d'exception, sélectionnés par nos soins
</p>
<button class=" button button-gradient">Explorez nos restaurants</button>
    </section>

    <section class="tuto m-1rem">
      <h2>Fonctionnement</h2>
      <ul>
        <li>1 Choisissez un restaurant</li>
        <li>2 Composez votre menu</li>
        <li>3 Dégustez au restaurant</li>
      </ul>
    </section>

   </main>
</body>
</html>
